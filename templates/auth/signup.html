{% extends 'base/layout.html' %}
{% load static %}.
{% block content %}
<div class="container">
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
<div class="signup"> 

        <form method='POST'>
            {% csrf_token %}
        {{form}}
        <br>
<input type="submit" value="Signup" class="btn btn-info">
        </form>
        {% endif %}
</div>
{% endblock %}
